<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form id="formulario">
        <fieldset>
          <div class="fieldset-container">
            <legend>Informações do Evento</legend>

            <div class="container-input">
              <label for="event-title"
                >Título do evento<span>(mínimo 8 caracteres)</span></label
              >
              <input
                type="text"
                name="event-title"
                id="event-title"
                required
                minlength="8"
              />
            </div>

            <div class="container-input">
              <label for="event-link"
                >Link do evento<span>(comece com https://)</span></label
              >
              <input type="url" name="event-link" id="event-title" />
            </div>

            <div class="container-input">
              <label for="event-link"
                >Whatsapp para contato<span>(somente números)</span></label
              >
              <input type="number" name="event-link" id="event-title" />
            </div>

            <div class="container-input">
              <label for="event-info">Informações extras</label>
              <textarea name="event-info" id="event-info"></textarea>
            </div>

            <div class="container-input">
              <label for="event-category">Categoria</label>
              <select name="event-category" id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-container">
            <legend>Privacidade</legend>

            <div class="container-input">
              <label for="event-email"
                >E-mail do administrador<span
                  >(digite um email válido)</span
                ></label
              >
              <input type="email" name="event-email" id="event-email" />
            </div>

            <div class="container-input">
              <label for="event-password"
                >Senha de acesso para os participantes<span
                  >(mínimo 8 caracteres)</span
                ></label
              >
              <input
                type="password"
                name="event-password"
                id="event-password"
              />
            </div>

            <div class="container-checkbox">
              <input type="checkbox" name="event-private" id="event-private" />
              <label for="event-private">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-container">
            <legend>Dia e hora</legend>

            <div class="container-3">
              <div class="container-input">
                <label for="event-date">Data</label>
                <input type="date" name="event-date" id="event-date" />
              </div>

              <div class="container-input">
                <label for="event-begin">Das</label>
                <input type="time" name="event-begin" id="event-begin" />
              </div>

              <div class="container-input">
                <label for="event-end">Até</label>
                <input type="time" name="event-end" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" form="formulario" type="submit">
          Salvar evento
        </button>
      </footer>
    </div>
  </body>
</html>
